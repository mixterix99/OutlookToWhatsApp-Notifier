<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Remitentes</title>
</head>
<body>
    <h1>📬 Remitentes registrados</h1>
    <a href="{{ url_for('main.panel') }}">🔙 Volver al panel</a>
    <a href="{{ url_for('remitentes.agregar_remitente') }}">➕ Agregar nuevo remitente</a>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for remitente in remitentes %}
                <tr>
                    <td>{{ remitente.id }}</td>
                    <td>{{ remitente.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
